<html> 
  <head> 
    <meta id="viewport_meta" name="viewport" content="" />
    <script type="text/javascript">
        var viewport_meta = document.getElementById('viewport_meta');
        var w = (screen.orientation.indexOf("portrait") == 0)?screen.availWidth:screen.availHeight;
        viewport_meta.setAttribute('content','width='+w+', user-scalable=no');
    </script>
    <title id="appName" class="i18n"></title> 
    <link rel="stylesheet" type="text/css" href="css/hangonman.css"></link>
    <link rel="stylesheet" type="text/css" href="css/license.css"></link>
  </head> 
 
  <body>
     <div id="container">
       <div id="help"></div>
       <div id="start_container">
         <div id="wire"></div>
         <div id="undies"></div>
         <div id="socks"></div>
         <div id="body"></div>
         <div class="bird" id="bird_0"></div>
         <div class="bird" id="bird_1"></div>
         <div class="bird" id="bird_2"></div>
         <div class="bird" id="bird_3"></div>
         <div id="start_sheet">
           <div id="play_button" class="button i18n"></div>
         </div>
       </div>
       
       <div id="skyline"></div>

       <div id="hangman">
         <div class="refline" id="first"></div>
         <div class="refline" id="second"></div>
         <div id="inner2">
           <div id="left_arm"></div>
           <div id="right_arm"></div>
           <div id="torso_0hands"></div>
         </div>
         <div id="inner">
           <div id="torso_2hands"></div>
           <div id="torso_1hand"></div>
           <div id="hand"></div>
           <div id="face"></div>
           <div id="left_foot"></div>
           <div id="right_foot"></div>
           <div id="left_wire"></div>
           <div id="right_wire"></div>
         </div>
         <div id="right_shoe"></div>
       </div>

       <center id="answer"></center>
       <div id="letters"></div>
       
       <div id="newGame" class="control">
         <div id="newGame_button" class="i18n"></div>
         <div id="game_type"></div>
       </div>
      
       <div id="giveUp" class="control">
         <div id="giveUp_button" class="i18n"></div>
       </div>

       <div id="newGame_dialog" class="dialog">
         <div class="inner">
           <div id="newGame_title" class="title i18n"></div>
           <div id="newGame_list"></div>
           <div class="hbox">
             <div id="newGame_cancel" class="button i18n"></div>
           </div>
           <div class="wing1"></div>
           <div class="wing2"></div>
           <div class="wing3"></div>
           <div class="wing4"></div>
         </div>
       </div>

       <div id="giveUp_dialog" class="dialog">
         <div class="inner">
           <div id="giveUp_title" class="title i18n"></div>
           <div id="giveUp_text" class="text"></div>
           <div class="hbox">
             <div id="giveUp_no" class="button i18n"></div>
             <div id="giveUp_yes" class="button i18n"></div>
           </div>
           <div class="wing1"></div>
           <div class="wing2"></div>
           <div class="wing3"></div>
           <div class="wing4"></div>
         </div>
       </div>

       <div id="learnMore_dialog" class="dialog">
         <div class="inner">
           <div id="learnMore_title" class="title i18n"></div>
           <div id="learnMore_text" class="text"></div>
           <div class="hbox">
             <div id="learnMore_close" class="button i18n"></div>
           </div>
           <div class="wing1"></div>
           <div class="wing2"></div>
           <div class="wing3"></div>
           <div class="wing4"></div>
         </div>
       </div>

       <div id="win_dialog" class="dialog">
         <div class="inner">
           <div id="win_title" class="title i18n"></div>
           <div id="win_text" class="text"></div>
           <div class="hbox">
             <div id="win_playAgain" class="button i18n"></div>
           </div>
           <div class="wing1"></div>
           <div class="wing2"></div>
           <div class="wing3"></div>
           <div class="wing4"></div>
         </div>
       </div>

       <div id="lose_dialog" class="dialog">
         <div class="inner">
           <div id="lose_title" class="title i18n"></div>
           <div id="lose_text" class="text"></div>
           <div class="hbox">
             <div id="lose_playAgain" class="button i18n"></div>
           </div>
           <div class="wing1"></div>
           <div class="wing2"></div>
           <div class="wing3"></div>
           <div class="wing4"></div>
         </div>
       </div>
       
       <div id="title">
         <div class="wing3"></div>
         <div class="wing4"></div>
       </div>
       
       <div id="licensebtnl" style="top: 560px; left: 984px;"> i </div>
     </div>
     <div id="licensepage" style="display: none">
        <div id="licensetext"><div id="licensescroll"></div></div>
        <div id="licensebtnq" class="licensebtn">Back</div>
     </div>
     
     <!-- 
          sounds needed: 
          - ambient city
          - bird sounds
          - squeeky pulley
          - flapping wings
          - flapping sheet
          - button click
          - wrong guess (whoa)
          - right guess (yeah)
          - wire boing
          - falling man

          -->
     <audio class="background" loop="true" preload="auto"><source src="audio/Background.ogg" type="audio/ogg" /></audio>
     <audio class="buttonClick" preload="auto"><source src="audio/ButtonClick.ogg" type="audio/ogg" /></audio>
     <audio class="whoa" preload="auto"><source src="audio/Whoa.ogg" type="audio/ogg" /></audio>
     <audio class="yeah" preload="auto"><source src="audio/Yeah.ogg" type="audio/ogg" /></audio>
     <audio class="lose" preload="auto"><source src="audio/LoseGame.ogg" type="audio/ogg" /></audio>
     <audio class="dialog" loop="true" preload="auto"><source src="audio/Banner.ogg" type="audio/ogg" /></audio>

     <script language="Javascript" src="js/getMessage.js" type="text/javascript"></script>
     <script language="Javascript" src="js/hangonman.js" type="text/javascript"></script>
     <script src="js/license.js"></script>
  </body> 
</html>
